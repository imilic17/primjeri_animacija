<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
            display: flex;
            flex-direction: column;
        }
        button {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        button:hover {
        transform: translateY(-10px);
        box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        .pozadina{
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 800% 800%;
            animation: gradient 15s ease infinite;
        }
        @keyframes gradient{
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        section {
            min-height: 200vh;               
        }
        .neon-text {
            font-size: 5rem;               
            color: #1a5fb4;              
            text-shadow:
                0 0 10px #3584e4,        
                0 0 20px #3584e4,          
                0 0 40px #3584e4,         
                0 0 80px #3584e4;        
            animation: flicker 1.5s infinite alternate;
        }
        @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
        }
        .button1 {
        background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
        }
        .social-icons-v3 {
            display: flex;
            gap: 20px;
        }
        .social-icons-v3 a {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            color: #fff;
            background: #64748b;
            border-radius: 50%;
            text-decoration: none;
            position: center;            
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .social-icons-v3 a::after {
            content: attr(data-name);
            position: absolute;
            bottom: -40px;               
            background: #fff;
            color: #333;
            padding: 5px 15px;
            border-radius: 5px;
            font-size: 0.8rem;
            font-weight: bold;
            opacity: 0;                    
            transform: translateY(-10px);  
            transition: all 0.3s ease;
            white-space: nowrap;    
        }
        .social-icons-v3 a:hover::after {
            opacity: 1;
            transform: translateY(0);
        }
        .social-icons-v3 a:hover {
            transform: translateY(-10px);
        }
        .social-icons-v3 a.facebook:hover { background: #1877f2; box-shadow: 0 10px 30px #1877f2; }
    </style>
</head>
<body>
    <section class="pozadina">
    <div class="container"></div>    
    <h1 class="neon-text">GAPKO</h1>
    </div>
    <p>slogan</p>
    <button>PREUZMI</button>
    <button class="button1">TRAILER</button>
    <br><br>
    <div class="kartica1">kartica1</div>
    <div class="kartica2">kartica2</div>
    <div class="kartica3">kartica3</div>
    <div class="social-icons-v3">
    <a href="#" class="facebook" data-name="Facebook">f</a>
    </div>
    </section>
</body>
</html>
