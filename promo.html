    .pozadina{
        animation: colorChange  12s ease infinite;
        background-color: bisque;
    }

    @keyframes colorChange {
    0%   { background-color: rgb(255, 255, 255); }
    25%  { background-color: orange; }
    50%  { background-color: rgb(233, 233, 102); }
    75%  { background-color: white; }
    100% { background-color: rgb(235, 190, 108); }
}

.box{
    display: inline-block;

}
.button {
    background: rgb( 165, 207, 235);
    transition: background 0.8s ease;
    border-radius: 3px;
    display: inline-flex;
    justify-content: center;
    
}

.button:hover {
    background: rgb(173, 243, 167);
}
@keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
}

#gumb { animation: bounce 2s ease-in ; 
background: rgb(165, 207, 235);
border-radius: 3px;}

}

a{

}
.social{

    gap: 25px;
    
}

.social span{
    font-size: 18px;
    display: inline-block;
    transition: 0.5 ease-in-out;
}
.social span:hover{
    transform: scale(0.8) rotate(10deg);
}

.grupa_cards{
    text-align: center;

.card {
    transition: transform 0.3s ease, box-shadow 0.3s ease;

.card:hover {

}

.card-img{

.card-content {

.card-content h5 {

}

.card-content p {

    font-size: 0.9rem;
