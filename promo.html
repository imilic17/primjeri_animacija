<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body{
    height: 100vh;
    background: linear-gradient(
        to bottom left,
        #903798
        #27c392 10%,
        #15b294 30%,
        #b3528d 50%,
        #c2b530 70%
    );
    background-size: 300% 300%;
    animation: gradientMove 85s ease infinite;
}
@keyframes gradientMove {
    0% {background-color: #c2b530}
    25% {background-color: #b3528d}
    50% {background-color: #15b294}
    75% {background-color: #27c392}
    100% {background-color: #903798}
}

h1{
    text-align: center;
    margin-top: 20%;
}

    </style>
</head>
<body>
    <h1>
        WELCOME TO THE WORLD OF FUTURE
    </h1>
    
</body>
</html>
