    <style>
        *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body{
    height: 100vh;
    background: linear-gradient(
        to bottom left,
        #052a3d
        #ece50d 25%
        #ff00ff 50%,
        #f00 75%,
        #1ae417 100%
    );
    background-size: 300% 300%;
    animation: gradientMove 5s ease infinite;
    color: #3625c4;
    font-weight: bold;
}
/*Background transition thing*/
@keyframes gradientMove {
    0% {background-color: #052a3d}
    10% {background-color: #ece50d}
    20% {background-color: #ff00ff}
    30% {background-color: #f00}
    40% {background-color: #ff00ff}
    50% {background-color: #ece50d}
    60% {background-color: #1241ba}
    70% {background-color: #ece50d}
    90% {background-color: #ff00ff}
    100%{background-color: #1ae417;}
}

/*Typing effenct*/
h1{
    overflow: hidden;
    border-right: .15em solid orange;
    white-space: nowrap;
    margin: 0 auto;
    letter-spacing: .15em;
    text-align: center;
    font-size: 60px;
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    animation: 
    typing 2.5s steps(40, end),
    blink-caret .55s step-end infinite;
    
}
@keyframes typing {
  from { width: 0 }
  to { width: 50% }
}
@keyframes blink-caret {
  from, to { border-color: transparent }
  50% { border-color: #fff; }
}

/*Block with the title*/
.header{
   background-color: #06364d; 
   margin-left: 33%;
   margin-right: 33%;
   margin-top: 4.125889%;
   padding-top: 3.258897%;
   padding-bottom: 3.258897%;
   border-radius: 15px;
   border: #052a3d 8px solid;
}/*The opis*/
.opis{
    margin-top: 16.34566px;
    margin-bottom: 16.34566px;
    color: brown;
    text-align: center;
    font-size: 30px;
}
/*Edited buttons*/
.containerBtn{
    display: flex;
    justify-content: center;
    align-items: center;
}
#logIn{
    border: 3px solid #ff9f43;
    color: #ff9f43;
    width: 9.331234%;
    font-size: 20px;
    height: 60px;
    margin-right: 20px;
    border-radius: 15px;
    transition: background-color 0.3s ease, color 0.3s ease;
}
    @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
}
#logIn:hover { 
    animation: bounce 1s ease infinite; 
    background-color: #ff9f43;
    color: white;
}
#logIn:active{
    background-color: #4600b6;
    color: white;
}

#signUp{
    border: 3px white solid;
    background-color: #ff9f43;
    font-size: 20px;
    color: white;
    width: 9.331234%;
    height: 60px;
    border-radius: 6px;
    transition: background-color 0.3s ease, border 0.3s ease, border-radius 0.3s ease;
}
#signUp:hover{
    
    border-radius: 30px;
    background-color: #c77f3b;
    border: 3px solid white;
}
#signUp:active{
    background-color: #4d9913;
    color: white;
}
/*Edited features*/
.containerFt{
    margin-top: 20.1458897px;
    display: flex;
    justify-content: center;
    align-items: center;
}
.feature{
    padding: 10px 10px;
    background-color: rgb(29, 192, 198);
    color: black;
    margin-left: 10px;
    overflow: hidden;              /* Skriva sve ≈°to izlazi izvan kartice */
    box-shadow: 0 5px 15px rgba(4,45,155,0.6);
}
.feature:hover{
    transform: scale(1.05);
    transition: transform 0.3s ease;
}
/*--FTR 1--*/
#ftr1 img{
    width: max-content;
    height: 300px;
}
#ftr1-description{
    padding: 10px;
    background-color: white;
}
/*--FTR 2--*/
#ftr2 img{
    width: max-content;
    height: 300px;
}
#ftr2-description{
    padding: 10px;
    background-color: white;
}
/*--FTR 3--*/
#ftr3 img{
    width: max-content;
    height: 300px;
}
#ftr3-description{
    padding: 10px;
    background-color: white;
}
/*Icons*/
.icons{
    display: flex;
    justify-content: center;
    align-items: center;
}
.icons div{
    font-size: 50px;
    gap: 20px;
    margin-top: 20px;
    margin-right: 20px;
    overflow: hidden;
    cursor: pointer;
    transition: all 0.5s ease;
}
.icons div a{
    text-decoration: none;
}
.icons div:hover{
    transform: rotate(360deg) scale(1.2);
    border-radius: 50%;
    box-shadow: 0 0 30px currentColor;
}
