<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vjezba</title>
</head>
<style>
    body{
        text-align: center;
    }
    h1{
        font-family: 'Times New Roman', Times, serif;
        text-align: center;
    }
    p{
        text-align: center;
    }
    @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }
}
.button { animation: pulse 2s ease-in-out infinite; 
background-color: white;
color: blue;
padding: 10px;
margin: 15px;
border-radius:5px;
}
.gumb{
animation: pulse 2s ease-in-out infinite; 
background-color: white;
color: blue;
padding: 10px;
margin: 15px;
border-radius: 5px;
}
.button {
    background: white;
    transition: background 0.3s ease;
}

.button:hover {
    background: goldenrod;
}

    
</style>
<body>
    <h1>REAL MADRID</h1>
    <p>HALA MADRID!!!</p>
    <button class="button">PREUZMI</button>
    <button class="gumb">TRAILER</button>
   
    
       
        
        
</body>
</html>
