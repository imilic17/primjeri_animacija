<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        *{
            margin:0;
            padding:0;
        }
        h1{
            display: flex;
            justify-content: center;
            align-items: center;
        }

        div{
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button{
            padding: 10px 25px;
            margin: 0 10px;
            border: 2px solid black;
            font-size: 14px;
        }

        .features{
            margin-bottom: 40px;
        }

        .feature{
            display: inline;
            width: 200px;
            padding: 20px;
            margin: 10px;
            border: 2px dashed #4e4949;
            background-color: white;
        }

        .social{
            margin-bottom: 30px;
        }

        .social span{
            font-size: 24px;
            margin: 0 10px;
        }

        .gradient-bg {
            /* linear-gradient s 4 SVIJETLE boje */
            background: linear-gradient(-45deg, #eb4141, #ee8ec4, #73a9eb, #45e77e);

            /* TRIK! Gradient je 4x ve캖i od elementa (400% x 400%)
               To nam omogu캖uje da ga "pomi캜emo" bez ponavljanja */
            background-size: 400% 400%;
            height: 100vh;

            animation: gradient 15s ease infinite;
        }

        /* ============================================
           @KEYFRAMES GRADIENT - Pomi캜e poziciju gradienta
           ============================================ */
        @keyframes gradient {
            0% { background-position: 0% 50%; }      /* Lijevo, sredina vertikalno */
            50% { background-position: 100% 50%; }   /* Desno, sredina vertikalno */
            100% { background-position: 0% 50%; }    /* Vra캖a se na po캜etak */
            /*
               Gradient se pomi캜e s lijeva na desno i natrag.
               Budu캖i da je 400% velik, vidimo "protjecanje" boja.
            */
        }

        .neon-text {
            font-size: 5rem;               /* rem = relativna jedinica prema root font-size (obi캜no 16px), dakle 5rem = 80px */
            color: #b41a1a;                /* Tamno plava boja teksta - vidljiva na svijetloj pozadini */

            /* TEXT-SHADOW stvara neon efekt!
               Format: horizontal-offset vertical-offset blur-radius color
               Vi코e sjena s ve캖im blur-om stvara intenzivniji sjaj */
            text-shadow:
                0 0 10px #db3f3a,          /* Plava - prvi sloj sjaja, malo zamu캖en */
                0 0 20px #db3f3a,          /* Drugi sloj - vi코e zamu캖en, 코iri se dalje */
                0 0 40px #db3f3a,          /* Tre캖i sloj - jo코 코iri */
                0 0 80px #db3f3a;          /* 캛etvrti sloj - naj코iri, stvara "auru" */

            /* ANIMATION svojstvo:
               ime-animacije trajanje ponavljanje smjer */
            animation: flicker 1.5s infinite alternate;
            /* flicker = ime @keyframes animacije
               1.5s = trajanje jednog ciklusa
               infinite = ponavlja se beskona캜no
               alternate = ide naprijed pa nazad (0%->100%->0%->100%...) */
        }

        /* ============================================
           @KEYFRAMES - Definicija animacije treperenja
           ============================================ */
        @keyframes flicker {
            /* Postotak ozna캜ava trenutak u animaciji
               Mo쬰mo grupirati vi코e postotaka ako imaju iste stilove */
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                /* U ovim trenucima neon svijetli normalno */
                text-shadow:
                    0 0 10px #db3f3a,
                    0 0 20px #db3f3a,
                    0 0 40px #db3f3a,
                    0 0 80px #db3f3a;
            }
            20%, 24%, 55% {
                /* U ovim trenucima neon se "gasi" - simulira treperenje
                   kao prava neon cijev! */
                text-shadow: none;
            }
        }

        .btn-play {
            padding: 20px 60px;            /* Unutarnji razmak: 20px gore/dolje, 60px lijevo/desno */
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;     /* Pretvara tekst u VELIKA SLOVA */
            color: rgb(0, 0, 0);
            background: linear-gradient(45deg, #e8961a, #b6800c);  /* Plavi gradijent */
            border: none;                  /* Uklanja default obrub gumba */
            border-radius: 50px;           /* Zaobljeni uglovi - 50px stvara "pilulu" oblik */
            cursor: pointer;               /* Pokaziva캜 mi코a postaje "ruka" */
            position: relative;            /* Potrebno za apsolutno pozicionirane child elemente */
            overflow: hidden;              /* Skriva sve 코to izlazi izvan granica gumba */

            /* GLAVNA ANIMACIJA - pulse efekt */
            animation: pulse 2s infinite;
            /* pulse = ime animacije
               2s = trajanje
               infinite = beskona캜no ponavljanje */
        }

        /* ============================================
           @KEYFRAMES PULSE - Box-shadow se 코iri i blijedi
           ============================================ */
        @keyframes pulse {
            0% {
                /* box-shadow: h-offset v-offset blur spread color
                   spread = koliko se sjena 코iri izvan elementa
                   Po캜injemo s 0 spread i 70% prozirnom bojom */
                box-shadow: 0 0 0 0 rgba(230, 121, 19, 0.7);
            }
            70% {
                /* Sjena se pro코irila na 20px, ali je potpuno prozirna (0 na kraju)
                   Stvara efekt "prstena" koji se 코iri */
                box-shadow: 0 0 0 20px rgba(230, 121, 19, 0);
            }
            100% {
                /* Vra캖amo na po캜etak za glatki prijelaz */
                box-shadow: 0 0 0 0 rgba(230, 121, 19, 0);
            }
        }

        /* Hover efekt - gumb se pove캖a kad prije캠e코 mi코em */
        .btn-play:hover {
            transform: scale(1.1);         /* Pove캖ava za 10% */
            transition: transform 0.3s ease;  /* Glatka animacija promjene (ease = postupno ubrzanje pa usporenje) */
        }

        .feature {
            /*width: 280px;
            height: 350px;
            background: white;
            border-radius: 20px;
            overflow: hidden;              /* Skriva sve 코to izlazi izvan kartice */
            /*box-shadow: 0 5px 15px rgba(0,0,0,0.1);

            /* TRANSITION - Klju캜no za glatke hover efekte!
               all = primjenjuje se na SVA svojstva koja se promijene
               0.4s = trajanje prijelaza
               ease = po캜inje sporo, ubrza, pa uspori na kraju */
            transition: all 0.6s ease;
            cursor: pointer;
        }

        /* HOVER STATE - 맚o se doga캠a kad mi코 prije캠e preko */
        .feature:hover {
            /* translateY(-20px) pomi캜e karticu 20px GORE (negativno = gore)
               Stvara iluziju da se kartica "podigla" */
            transform: translateY(-20px);

            /* box-shadow dodaje sjenu koja poja캜ava 3D efekt
               0 30px 60px = bez horizontalnog pomaka, 30px vertikalno, 60px blur
               Ve캖a sjena = kartica izgleda kao da je vi코e podignuta */
            box-shadow: 0 30px 60px rgba(71, 69, 69, 0.486);
        }

        /*.social-icons-v3 {
            display: flex;
            gap: 20px;
        }*/

        .social span{
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            color: #fff;
            background: #64748b;
            border-radius: 50%;
            text-decoration: none;
            position: relative;            /* Za ::after tooltip */
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* ::after stvara tooltip koji se pojavi na hover */
        .social span::after {
            /* ATTR() funkcija 캜ita vrijednost HTML atributa!
               data-name="Facebook" u HTML-u -> content prikazuje "Facebook" */
            content: attr(data-name);

            position: absolute;
            bottom: -40px;                 /* Ispod ikone */
            background: #fff;
            color: #333;
            padding: 5px 15px;
            border-radius: 5px;
            font-size: 0.8rem;
            font-weight: bold;

            opacity: 0;                    /* Nevidljivo na po캜etku */
            transform: translateY(-10px);  /* Malo gore od krajnje pozicije */
            transition: all 0.3s ease;
            white-space: nowrap;           /* Sprje캜ava prelom teksta */
        }

        /* Na hover tooltip postaje vidljiv i pada na mjesto */
        .social span:hover::after {
            opacity: 1;
            transform: translateY(0);
        }

        /* Ikona se podigne na hover */
        .social span:hover {
            transform: translateY(-10px);
        }

        /* Svaka mre쬬 ima svoju boju pozadine i sjaja na hover */
        .social span.social1:hover { background: linear-gradient(45deg, #f09433, #dc2743); box-shadow: 0 10px 30px #dc2743; }
        .social span.social2:hover { background: linear-gradient(45deg, #0e35e0, #554eb8); box-shadow: 0 10px 30px #1633d6; }
        .social span.social3:hover { background: linear-gradient(45deg, #ae07e0, #7e2b7a); box-shadow: 0 10px 30px #8b27dc; }
        .social span.social4:hover { background: linear-gradient(45deg, #38e00e, #2f8649); box-shadow: 0 10px 30px #37e920; }
    </style>
</head>

<body>
    <section class="gradient-bg">
        <br>
        <h1 class="neon-text">Naziv aplikacije</h1>
        <br><br>
        <div>Opis</div>
        <br><br>
        <div>
            <button class="btn-play">PREUZMI</button>
            <button class="btn-play">TRAILER</button>
        </div>
        <br><br>
        <div class="features">
            <div class="feature">
                <strong>Feature 1</strong>
                <p>Kratki opis</p>
            </div>
            <div class="feature">
                <strong>Feature 2</strong>
                <p>Kratki opis</p>
            </div>
            <div class="feature">
                <strong>Feature 3</strong>
                <p>Kratki opis</p>
            </div>
        </div>
        <div class="social">
            <span class="social1">游깷</span>
            <span class="social2">游닝</span>
            <span class="social3">游꿡</span>
            <span class="social4">游꿧</span>
        </div>
    </section>
</body>
</html>
