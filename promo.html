<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Away</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            height: 200px;
            position: relative;
        }

        body{
            font-family: Arial, sans-serif;
        }

        section {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        h1{
            color: black;
            font-size: 3rem;
            z-index: 10;
            padding: 20px 40px;
            border-radius: 15px;
            position: absolute;
            margin-bottom: 30%;
        }

        p{
            margin-bottom: 10%;
        }
        .gradient-bg {
            background: linear-gradient(-45deg, #aaffdb, #ffbfe3, #c88dff, #94ffa2);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .btn-play {
            padding: 20px 60px;
            font-size: 1.5rem;
            border-radius: 50px;
            margin-bottom: 30%;
            font-weight: bold;
            text-transform: uppercase;
            color: white;
            background: linear-gradient(45deg, #1ae881, #42f4d6);
            border: none;
            border-radius: 50px;cursor: pointer;
            position: relative;
            overflow: hidden;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(91, 152, 231, 0.7);
            }
            70% {
                box-shadow: 0 0 0 20px rgba(26, 115, 232, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(26, 115, 232, 0);
            }
        }
        .btn-play:hover {
            transform: scale(1.1);
            transition: transform 0.3s ease;
        }

        .btn-help {
            padding: 20px 60px;
            font-size: 1.5rem;
            border-radius: 50px;
            font-weight: bold;
            text-transform: uppercase;
            color: white;
            background: linear-gradient(45deg, #1ae881, #42f4d6);
            border: none;
            border-radius: 50px;cursor: pointer;
            position: relative;
            overflow: hidden;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(91, 152, 231, 0.7);
            }
            70% {
                box-shadow: 0 0 0 20px rgba(26, 115, 232, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(26, 115, 232, 0);
            }
        }
        .btn-help:hover {
            transform: scale(1.1);
            transition: transform 0.3s ease;
        }

    </style>
</head>
<body>
    <div class="container">
    <section class="gradient-bg">
        <h1>Run Away</h1>
        <p>bje≈æi od gume automobila koja te lovi!</p>
        
        <div class="button-wrapper">
            <button class="btn-play">PLAY NOW</button>
            <button class="btn-help">HELP</button>
        </div>
    </section>
    </div>
    </body>
</html>
