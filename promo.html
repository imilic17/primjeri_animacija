body{ 
    background: linear-gradient(-45deg, #ff6b6b, #6b73ff, #1dd1a1, #feca57);
    background-size: 200% 200%;
    animation: gradientMove 12s ease infinite;
}
h1{text-align: center;}
p{text-align: center;}
h3{text-align: center;}


@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}
.neon-text {
            font-size: 5rem;             
            color: #1a5fb4;              

            
            text-shadow:
                0 0 10px #3584e4,          
                0 0 20px #3584e4,          
                0 0 40px #3584e4,          
                0 0 80px #3584e4;          

            
            animation: flicker 1.5s infinite alternate;
           
        }

      
        @keyframes flicker {
          
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                
                text-shadow:
                    0 0 10px #3584e4,
                    0 0 20px #3584e4,
                    0 0 40px #3584e4,
                    0 0 80px #3584e4;
            }
            20%, 24%, 55% {

            }
        }

       
        .slogan {
            color: #813d9c;               
            text-shadow:
                0 0 10px #c061cb,         
                0 0 20px #c061cb,
                0 0 40px #c061cb,
                0 0 80px #c061cb;

            animation: glow-pink 2s ease-in-out infinite alternate;
           
        }

   
        @keyframes glow-pink {
            from {
              
                text-shadow:
                    0 0 10px #c061cb,
                    0 0 20px #c061cb,
                    0 0 40px #c061cb;
            }
            to {
               
                text-shadow:
                    0 0 20px #c061cb,
                    0 0 40px #c061cb,
                    0 0 80px #c061cb,
                    0 0 120px #c061cb;
            }
        }

       
        .container {
            display: flex;          
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .subtitle {
            font-size: 2rem;          
            margin-top: 20px;              
        }

  
        @media (max-width: 768px) {
            .neon-text {
                font-size: 2.5rem;       
            }
            .subtitle {
                font-size: 1.2rem;
            }
            .container {
                padding: 30px 20px;      
                margin: 20px;
            }
        }

     
        @media (prefers-reduced-motion: reduce) {
            .neon-text,
            .neon-pink {
                animation: none;          
            }
        }

        @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }
}
