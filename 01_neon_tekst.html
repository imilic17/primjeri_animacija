<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Glow Tekst</title>
    <style>
        body {
            background-color: #0a0a0a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }

        .neon-text {
            font-size: 5rem;
            color: #fff;
            text-shadow:
                0 0 10px #0ff,
                0 0 20px #0ff,
                0 0 40px #0ff,
                0 0 80px #0ff;
            animation: flicker 1.5s infinite alternate;
        }

        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                text-shadow:
                    0 0 10px #0ff,
                    0 0 20px #0ff,
                    0 0 40px #0ff,
                    0 0 80px #0ff;
            }
            20%, 24%, 55% {
                text-shadow: none;
            }
        }

        .neon-pink {
            color: #fff;
            text-shadow:
                0 0 10px #f0f,
                0 0 20px #f0f,
                0 0 40px #f0f,
                0 0 80px #f0f;
            animation: glow-pink 2s ease-in-out infinite alternate;
        }

        @keyframes glow-pink {
            from {
                text-shadow:
                    0 0 10px #f0f,
                    0 0 20px #f0f,
                    0 0 40px #f0f;
            }
            to {
                text-shadow:
                    0 0 20px #f0f,
                    0 0 40px #f0f,
                    0 0 80px #f0f,
                    0 0 120px #f0f;
            }
        }

        .container {
            text-align: center;
        }

        .subtitle {
            font-size: 2rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="neon-text">CYBER</h1>
        <h2 class="neon-pink subtitle">PUNK 2077</h2>
    </div>
</body>
</html>
