<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Kartice</title>
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            padding: 40px;
            font-family: Arial, sans-serif;
        }

        /* KARTICA 1 - Lift efekt */
        .card {
            width: 280px;
            height: 350px;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-20px);
            box-shadow: 0 30px 60px rgba(0,0,0,0.3);
        }

        .card-img {
            width: 100%;
            height: 180px;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4rem;
        }

        .card-content {
            padding: 20px;
        }

        .card-content h3 {
            margin: 0 0 10px 0;
            color: #333;
        }

        .card-content p {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        /* KARTICA 2 - Overlay efekt */
        .card-overlay {
            width: 280px;
            height: 350px;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }

        .card-overlay-bg {
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #11998e, #38ef7d);
            transition: transform 0.5s ease;
        }

        .card-overlay:hover .card-overlay-bg {
            transform: scale(1.1);
        }

        .card-overlay-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 30px 20px;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            color: white;
            transform: translateY(60px);
            transition: transform 0.4s ease;
        }

        .card-overlay:hover .card-overlay-content {
            transform: translateY(0);
        }

        .card-overlay-content h3 {
            margin: 0 0 10px 0;
        }

        .card-overlay-content p {
            opacity: 0;
            transition: opacity 0.4s ease 0.1s;
        }

        .card-overlay:hover .card-overlay-content p {
            opacity: 1;
        }

        /* KARTICA 3 - 3D Flip */
        .card-flip {
            width: 280px;
            height: 350px;
            perspective: 1000px;
            cursor: pointer;
        }

        .card-flip-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s ease;
        }

        .card-flip:hover .card-flip-inner {
            transform: rotateY(180deg);
        }

        .card-flip-front, .card-flip-back {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 20px;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .card-flip-front {
            background: linear-gradient(45deg, #a855f7, #6366f1);
        }

        .card-flip-back {
            background: linear-gradient(45deg, #6366f1, #a855f7);
            transform: rotateY(180deg);
            padding: 30px;
            text-align: center;
        }

        .card-flip-front h3 {
            font-size: 2rem;
            margin-top: 20px;
        }

        .card-flip-front span {
            font-size: 5rem;
        }
    </style>
</head>
<body>
    <!-- Kartica 1 -->
    <div class="card">
        <div class="card-img">&#127918;</div>
        <div class="card-content">
            <h3>Gaming Zone</h3>
            <p>Prijeđi mišem preko kartice da vidiš lift efekt. Koristi se na većini modernih stranica.</p>
        </div>
    </div>

    <!-- Kartica 2 -->
    <div class="card-overlay">
        <div class="card-overlay-bg"></div>
        <div class="card-overlay-content">
            <h3>Reveal Efekt</h3>
            <p>Tekst se pojavi na hover. Pozadina se zoomira. Super za portfolije!</p>
        </div>
    </div>

    <!-- Kartica 3 -->
    <div class="card-flip">
        <div class="card-flip-inner">
            <div class="card-flip-front">
                <span>&#129412;</span>
                <h3>Okreni me!</h3>
            </div>
            <div class="card-flip-back">
                <h3>3D Flip!</h3>
                <p>Ovo je stražnja strana kartice. Koristi perspective i transform-style: preserve-3d</p>
            </div>
        </div>
    </div>
</body>
</html>
