<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animirane Pozadine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        section {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        h1 {
            color: white;
            font-size: 3rem;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
            z-index: 10;
        }

        /* SEKCIJA 1 - Gradient animacija */
        .gradient-bg {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* SEKCIJA 2 - Plutajući oblaci/krugovi */
        .floating-bg {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
        }

        .floating-bg .circle {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            animation: float 20s infinite;
        }

        .floating-bg .circle:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-bg .circle:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 60%;
            left: 70%;
            animation-delay: -5s;
        }

        .floating-bg .circle:nth-child(3) {
            width: 150px;
            height: 150px;
            top: 40%;
            left: 40%;
            animation-delay: -10s;
        }

        .floating-bg .circle:nth-child(4) {
            width: 80px;
            height: 80px;
            top: 70%;
            left: 20%;
            animation-delay: -15s;
        }

        .floating-bg .circle:nth-child(5) {
            width: 250px;
            height: 250px;
            top: 10%;
            left: 60%;
            animation-delay: -7s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.5;
            }
            50% {
                transform: translateY(-100px) rotate(180deg);
                opacity: 1;
            }
        }

        /* SEKCIJA 3 - Zvijezde */
        .stars-bg {
            background: #0a0a0a;
        }

        .stars-bg .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
        }

        /* Generiramo 50 zvijezda različitih pozicija */
        .star:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; }
        .star:nth-child(2) { top: 20%; left: 40%; animation-delay: 0.3s; }
        .star:nth-child(3) { top: 30%; left: 60%; animation-delay: 0.6s; }
        .star:nth-child(4) { top: 40%; left: 80%; animation-delay: 0.9s; }
        .star:nth-child(5) { top: 50%; left: 10%; animation-delay: 1.2s; }
        .star:nth-child(6) { top: 60%; left: 30%; animation-delay: 1.5s; }
        .star:nth-child(7) { top: 70%; left: 50%; animation-delay: 1.8s; }
        .star:nth-child(8) { top: 80%; left: 70%; animation-delay: 0.2s; }
        .star:nth-child(9) { top: 90%; left: 90%; animation-delay: 0.5s; }
        .star:nth-child(10) { top: 15%; left: 85%; animation-delay: 0.8s; }
        .star:nth-child(11) { top: 25%; left: 15%; animation-delay: 1.1s; }
        .star:nth-child(12) { top: 35%; left: 35%; animation-delay: 1.4s; }
        .star:nth-child(13) { top: 45%; left: 55%; animation-delay: 1.7s; }
        .star:nth-child(14) { top: 55%; left: 75%; animation-delay: 0.1s; }
        .star:nth-child(15) { top: 65%; left: 95%; animation-delay: 0.4s; }
        .star:nth-child(16) { top: 75%; left: 5%; animation-delay: 0.7s; }
        .star:nth-child(17) { top: 85%; left: 25%; animation-delay: 1.0s; }
        .star:nth-child(18) { top: 95%; left: 45%; animation-delay: 1.3s; }
        .star:nth-child(19) { top: 5%; left: 65%; animation-delay: 1.6s; }
        .star:nth-child(20) { top: 12%; left: 50%; animation-delay: 1.9s; }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        /* Shooting star */
        .shooting-star {
            position: absolute;
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, white, transparent);
            top: 20%;
            left: -100px;
            animation: shoot 3s ease-in-out infinite;
            animation-delay: 2s;
        }

        @keyframes shoot {
            0% {
                transform: translateX(0) translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateX(calc(100vw + 200px)) translateY(200px);
                opacity: 0;
            }
        }

        .scroll-hint {
            position: absolute;
            bottom: 30px;
            color: white;
            font-size: 0.9rem;
            animation: bounce-down 2s infinite;
        }

        @keyframes bounce-down {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(10px); }
        }
    </style>
</head>
<body>
    <!-- Sekcija 1: Gradient -->
    <section class="gradient-bg">
        <h1>Animirani Gradient</h1>
        <p class="scroll-hint">&#8595; Skrolaj dolje</p>
    </section>

    <!-- Sekcija 2: Plutajući elementi -->
    <section class="floating-bg">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <h1>Plutajući Krugovi</h1>
    </section>

    <!-- Sekcija 3: Zvijezde -->
    <section class="stars-bg">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="shooting-star"></div>
        <h1>Zvjezdano Nebo</h1>
    </section>
</body>
</html>
