<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Animacije</title>
    <style>
        body {
            background: #1a1a2e;
            min-height: 100vh;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 80px;
            padding: 40px;
            font-family: Arial, sans-serif;
        }

        .loader-container {
            text-align: center;
        }

        .loader-container p {
            color: #888;
            margin-top: 20px;
        }

        /* SPINNER - Klasični loading */
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #333;
            border-top: 5px solid #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* DOTS - Skačuće točkice */
        .dots {
            display: flex;
            gap: 8px;
        }

        .dots span {
            width: 15px;
            height: 15px;
            background: #ff416c;
            border-radius: 50%;
            animation: bounce 1.4s ease-in-out infinite both;
        }

        .dots span:nth-child(1) { animation-delay: -0.32s; }
        .dots span:nth-child(2) { animation-delay: -0.16s; }
        .dots span:nth-child(3) { animation-delay: 0s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* BARS - Equilizer stil */
        .bars {
            display: flex;
            gap: 4px;
            align-items: end;
            height: 50px;
        }

        .bars span {
            width: 8px;
            background: linear-gradient(to top, #00d4ff, #0099ff);
            animation: bars 1s ease-in-out infinite;
        }

        .bars span:nth-child(1) { animation-delay: 0s; }
        .bars span:nth-child(2) { animation-delay: 0.1s; }
        .bars span:nth-child(3) { animation-delay: 0.2s; }
        .bars span:nth-child(4) { animation-delay: 0.3s; }
        .bars span:nth-child(5) { animation-delay: 0.4s; }

        @keyframes bars {
            0%, 100% { height: 10px; }
            50% { height: 50px; }
        }

        /* PROGRESS BAR - Beskonačni */
        .progress-bar {
            width: 200px;
            height: 6px;
            background: #333;
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-bar::after {
            content: '';
            display: block;
            width: 40%;
            height: 100%;
            background: linear-gradient(90deg, #7a00ff, #ff00c8);
            border-radius: 3px;
            animation: progress 1.5s ease-in-out infinite;
        }

        @keyframes progress {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(350%); }
        }

        /* RING - Dvostruki prsten */
        .ring {
            width: 50px;
            height: 50px;
            border: 5px solid transparent;
            border-top: 5px solid #ff416c;
            border-bottom: 5px solid #ff416c;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            position: relative;
        }

        .ring::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            border: 5px solid transparent;
            border-left: 5px solid #00d4ff;
            border-right: 5px solid #00d4ff;
            border-radius: 50%;
            animation: spin 0.5s linear infinite reverse;
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="spinner"></div>
        <p>Spinner</p>
    </div>

    <div class="loader-container">
        <div class="dots">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <p>Bouncing Dots</p>
    </div>

    <div class="loader-container">
        <div class="bars">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <p>Music Bars</p>
    </div>

    <div class="loader-container">
        <div class="progress-bar"></div>
        <p>Progress Bar</p>
    </div>

    <div class="loader-container">
        <div class="ring"></div>
        <p>Double Ring</p>
    </div>
</body>
</html>
