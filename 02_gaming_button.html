<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Buttons</title>
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
            font-family: 'Arial', sans-serif;
        }

        /* PLAY BUTTON - Pulse efekt */
        .btn-play {
            padding: 20px 60px;
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            color: white;
            background: linear-gradient(45deg, #00d4ff, #0099ff);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(0, 212, 255, 0.7);
            }
            70% {
                box-shadow: 0 0 0 20px rgba(0, 212, 255, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(0, 212, 255, 0);
            }
        }

        .btn-play:hover {
            transform: scale(1.1);
            transition: transform 0.3s;
        }

        /* DANGER BUTTON - Shake on hover */
        .btn-danger {
            padding: 20px 60px;
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            color: white;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .btn-danger:hover {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        /* EPIC BUTTON - Rainbow border */
        .btn-epic {
            padding: 20px 60px;
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            color: white;
            background: #1a1a2e;
            border: 4px solid transparent;
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            z-index: 1;
        }

        .btn-epic::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            background-size: 400%;
            border-radius: 12px;
            z-index: -1;
            animation: rainbow 20s linear infinite;
        }

        .btn-epic::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #1a1a2e;
            border-radius: 6px;
            z-index: -1;
        }

        @keyframes rainbow {
            0% { background-position: 0 0; }
            50% { background-position: 400% 0; }
            100% { background-position: 0 0; }
        }

        h1 {
            color: white;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Gaming Style Buttons</h1>
    <button class="btn-play">PLAY NOW</button>
    <button class="btn-danger">DELETE SAVE</button>
    <button class="btn-epic">LEGENDARY ITEM</button>
</body>
</html>
